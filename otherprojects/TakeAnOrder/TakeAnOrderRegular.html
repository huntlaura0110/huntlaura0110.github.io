<div class="container">


<h4> Type Name Here </h4>
<div>
  <input id="mySingleLineText"  type="text" value="Type name here"> </input>
</div>

<br></br>

<h4> Write Engravement Here (optional) </h4>
<div>
  <textarea id="myTextArea" rows="10" cols="50">Write Engravement Here...</textarea>
</div>

<br></br>

<h4> Select Type of Heel </h4>
<div>
  <select id="mySelect" name"select">
    <option value="Heel Boots" selected> Heel Boots </option>
    <option value="Flat Boots" selected> Flat Boots </option>
    <option value="Wedge Boots" selected> Wedge Boots </option>
    <option value="Choose Type of Boot" selected> Choose Type of Boot... </option>
  </select>
  <br>
    <div id="mySelectMessage"></div>
 </br>
</div>

<br></br>

<div id="selectInfo"></div>
<h4>Select Length Here</h4>
  <br/><br/>
<input type="radio" name="length" value="Knee High" checked=""> Knee High
<br>
<input type="radio" name="length" value="Mid Calf"> Mid Calf
<br>
<input type="radio" name="length" value="Ankle"> Ankle
<br/><br/>

<h4>Select Colour Here</h4>
<input id="myCheckValues" type="checkbox" name="colour" value="Black" checked="">Black
<br>
<input id="myCheckValues" type="checkbox" name="colour" value="Grey">Grey
<br>
<input id="myCheckValues" type="checkbox" name="colour" value="Beige">Beige
<br/><br/>

<button id="myButton" type="button">Buy!</button>
<br/><br/>
<div id="log">
</div>
