<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> Order Form </title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">

<link rel="stylesheet" href="http://huntlaura0110.github.io/CSS/style.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

  <div class="container">
    <div class="row">


      <div class="col-md-12">
        <h4> Type Name Here </h4>
        <input id="mySingleLineText" type="text" class="form-control" placeholder="Type name here">
      </div>

<br></br>

      <div class="col-md-12">
        <h4> Type In Address </h4>
        <textarea id="myTextArea" class="form-control" rows="3"> Type Your Address Here </textarea>
      </div>

<br></br>

      <div class="col-md-12">
        <h4>Select Genre of TV Show</h4>
        <select id="mySelect" class="form-control">
          <option>Choose Type of Genre... </option>
          <option>Animation</option>
          <option>Comedy</option>
          <option>Drama</option>
          <option>Fantasy</option>
          <option>Horror</option>
        </select>
      </div>

<br></br>



      <div id="mySelectMessage"></div>
      <div class="col-md-12">

        <h4>Select TV Show Title</h4>

        <label id="selectInfo" class="radio-inline">
          <input type="radio" name="title" value="The Office"> The Office
        </label>

        <label class="radio-inline">
          <input type="radio" name="title" value="Friends"> Friends
        </label>

        <label class="radio-inline">
          <input type="radio" name="title" value="Parks and Recreation"> Parks and Recreation
        </label>

      </div>



      <div class="col-md-12">
        <h4>Select Season</h4>

        <div class="checkbox">
          <label>
            <input name="season" type="checkbox" value="1"> Season 1
          </label>
        </div>

        <div class="checkbox">
          <label>
            <input name="season" type="checkbox" value="2"> Season 2
          </label>
        </div>

        <div class="checkbox">
          <label>
            <input name="season" type="checkbox" value="3"> season 3
          </label>
        </div>

        <div class="checkbox">
          <label>
            <input name="season" type="checkbox" value="4"> season 4
          </label>

        </div>
        <div class="checkbox">
          <label>
            <input name="season" type="checkbox" value="5"> season 5
          </label>
        </div>

      </div>

      <div class="col-md-12">
        <button id="myButton" type="button" class="btn btn-info"> Buy Now! </button>
      </div>

      <div class="col-md-12">
        <div id="log"></div>
      </div>

    </div>
  </div>

<script src="js/finalWebsite.js"></script>
<script src="http://huntlaura0110.github.io/otherprojects/finalWebsite/js/getNav.js"></script>
</body>
</html>
